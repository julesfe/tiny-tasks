plugins {
  id 'org.springframework.boot' version '2.1.4.RELEASE'
  id 'java'
  id "org.flywaydb.flyway" version "6.0.3"
}

apply plugin: 'io.spring.dependency-management'

group = 'com.coyoapp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-devtools:2.1.8.RELEASE'
  implementation 'org.springframework.boot:spring-boot-starter-security:2.1.4.RELEASE'
  implementation 'org.springframework.security:spring-security-test:5.1.6.RELEASE'
  implementation 'org.flywaydb:flyway-core'
  implementation 'net.rakugakibox.spring.boot:orika-spring-boot-starter:1.8.0'
  implementation 'org.postgresql:postgresql'
  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

flyway {
  url = 'jdbc:postgresql://localhost:5432/tiny_task'
  user = 'tiny_task'
  password = 'demo123'
}
