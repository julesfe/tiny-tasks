<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="user account registration"/>
  <meta name="author" content="Jules Fehr"/>
  <link rel="icon" href="../favicon.ico" type="image/x-icon"/>

  <title>Registration</title>


  <!-- Bootstrap core CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"/>

</head>
<body class="gray-bg">
<div class="container">
  <div class="row">
    <h1 class="text-center">Register now!</h1>
    <div class="col-md-4 col-md-offset-4">

      <form action="#" autocomplete="off" method="post" modelAttribute="user"
            th:action="@{/register}" th:object="${user}"
            role="form">

        <div th:if="${userExistsMessage}" class="alert alert-danger"
             role="alert" th:text="${userExistsMessage}"></div>

        <div th:if="${confirmationMessage}" class="alert alert-success"
             role="alert" th:text="${confirmationMessage}"></div>

        <div class="well">

          <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
            <input type="email" th:field="*{email}"
                   placeholder="Email"
                   class="form-control" required/>
            <span class="glyphicon form-control-feedback"
                  aria-hidden="true"></span>
          </div>

          <div class="form-group input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
            <input type="password" th:field="*{password}"
                   placeholder="Password"
                   class="form-control" required/>
            <span class="glyphicon"
                  aria-hidden="true"></span>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary block full-width">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
